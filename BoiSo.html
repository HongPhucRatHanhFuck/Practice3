<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let num1 = prompt("Mời bạn nhập số a");
	let num2 = prompt("Mời bạn nhập số b");
	if (num1 % num2 === 0) {
		alert("a là bội số của b")
	} else {
		alert("a không là bội số của b")
	}
</script>

</body>
</html>
